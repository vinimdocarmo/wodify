<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wodify</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <main>
        <div class="center-container">
            <div>
                <h1>wodify</h1>
                <h2>What's the workout of the day?</h2>

                <div class="chat-container">
                </div>
            </div>
        </div>
        <footer>
            <p>built with ❤️ on the <a href="https://developers.cloudflare.com" target="_blank">Cloudflare Developer Platform</a></p>
            <p><a href="https://github.com/vinimdocarmo/wodify" id="github-link">check out the code</a></p>
        </footer>
    </main>

    <script>
        window.onload = async () => {
            const response = await fetch('/wod');
            const wod = await response.text();
            document.querySelector('.chat-container').innerHTML = wod;
        }
    </script>
</body>
</html>
