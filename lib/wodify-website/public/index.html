<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shorty</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .center-container h1 {
            font-size: 5rem;
            margin: 0;
        }

        .center-container p {
            font-size: 1.5rem;
            margin: 0;
            color: #ff6347;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div>
